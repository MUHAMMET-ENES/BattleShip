<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Elite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <audio id="sfx-fire" src="assets/sounds/fire.mp3"></audio>
    <audio id="sfx-hit" src="assets/sounds/hit.mp3"></audio>
    <audio id="sfx-miss" src="assets/sounds/miss.mp3"></audio>
    <audio id="sfx-win" src="assets/sounds/win.mp3"></audio>

    <div id="main-menu" class="screen">
        <h1 data-tr="AMİRAL BATTI" data-en="BATTLESHIP">BATTLESHIP</h1>
        <div class="menu-buttons">
            <button class="btn btn-primary" onclick="startGame('computer')" data-tr="BİLGİSAYARA KARŞI" data-en="VS COMPUTER">VS COMPUTER</button>
            <button class="btn btn-primary" onclick="startGame('player')" data-tr="ARKADAŞINA KARŞI" data-en="VS PLAYER">VS PLAYER</button>
            <button class="btn btn-secondary" onclick="openSettings()" data-tr="AYARLAR" data-en="SETTINGS">SETTINGS</button>
        </div>
    </div>

    <div id="game-screen" class="screen hidden">
        <header class="game-header">
            <div class="game-controls">
                <button class="btn-icon" onclick="togglePause()"><i class="fas fa-pause"></i></button>
                <button class="btn-icon" onclick="openSettings()"><i class="fas fa-cog"></i></button>
            </div>
            
            <div class="game-info">
                <span id="turn-indicator" data-tr="Sıra Sizde" data-en="Your Turn">Your Turn</span>
            </div>

            <div class="game-actions">
                <button class="btn btn-danger btn-sm" onclick="quitGame()" data-tr="ÇIKIŞ" data-en="QUIT">QUIT</button>
            </div>
        </header>

        <div class="battlefield">
            <div class="board-container">
                <h3 data-tr="Filonuz" data-en="Your Fleet">Your Fleet</h3>
                <div id="player-grid" class="grid"></div>
            </div>

            <div class="board-container">
                <h3 id="enemy-title" data-tr="Düşman Suları" data-en="Enemy Waters">Enemy Waters</h3>
                <div id="enemy-grid" class="grid"></div>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2 data-tr="AYARLAR" data-en="SETTINGS">SETTINGS</h2>
            
            <div class="settings-group">
                <span data-tr="Dil" data-en="Language">Language</span>
                <button class="btn btn-primary" onclick="toggleLanguage()">TR / EN</button>
            </div>

            <div class="settings-group">
                <span data-tr="Karanlık Mod" data-en="Dark Mode">Dark Mode</span>
                <button class="btn btn-primary" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
            </div>

            <button class="btn btn-danger" onclick="closeSettings()" data-tr="KAPAT" data-en="CLOSE">CLOSE</button>
        </div>
    </div>

    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="winner-text">PLAYER WINS!</h2>
            <button class="btn btn-primary" onclick="restartGame()" data-tr="TEKRAR OYNA" data-en="PLAY AGAIN">PLAY AGAIN</button>
            <button class="btn btn-danger" onclick="quitGame()" data-tr="ANA MENÜ" data-en="MAIN MENU">MAIN MENU</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
