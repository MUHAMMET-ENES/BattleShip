<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-menu">
        <h1>BATTLESHIP</h1>
        <p style="margin-bottom: 30px; color: #718096;">Strateji ve Mantık Oyunu</p>
        <button id="start-btn" class="btn-start">OYUNA BAŞLA</button>
    </div>

    <div class="game-container" id="game-container">
        
        <h2 id="info-text" style="color: #334e68;">Gemilerini Yerleştir</h2>

        <div class="boards-row">
            <div class="board-wrapper">
                <h3>SİZİN SULARINIZ</h3>
                <div id="user-grid" class="grid"></div>
            </div>

            <div class="board-wrapper">
                <h3>DÜŞMAN SULARI</h3>
                <div id="computer-grid" class="grid"></div>
            </div>
        </div>

        <div class="setup-panel" id="setup-panel">
            <p>Gemileri sürükleyip alanınıza bırakın. Yön değiştirmek için <b>'R'</b> tuşuna veya butona basın.</p>
            
            <div class="controls">
                <button id="rotate-btn" class="btn btn-rotate">Döndür (Yatay)</button>
            </div>

            <div class="ship-dock">
                <div class="ship-preview" draggable="true" data-length="2" style="width: 70px;">2</div>
                <div class="ship-preview" draggable="true" data-length="3" style="width: 105px;">3</div>
                <div class="ship-preview" draggable="true" data-length="3" style="width: 105px;">3</div>
                <div class="ship-preview" draggable="true" data-length="4" style="width: 140px;">4</div>
                <div class="ship-preview" draggable="true" data-length="5" style="width: 175px;">5</div>
            </div>

            <button id="start-war-btn" class="btn btn-play">SAVAŞI BAŞLAT</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
