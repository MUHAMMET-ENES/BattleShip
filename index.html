<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Battleship | Modern Amiral Battı</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header>
            <h1>RADAR WARS</h1>
            <div class="status-bar" id="status-text">Sistem Hazır. Filoları Konuşlandır.</div>
        </header>

        <div class="game-area">
            
            <div class="player-board-container">
                <h2>MÜTTEFİK SULAR</h2>
                <div id="player-grid" class="grid">
                    </div>
            </div>

            <div class="computer-board-container">
                <h2>DÜŞMAN SULARI</h2>
                <div id="computer-grid" class="grid">
                    </div>
            </div>

        </div>

        <div class="controls">
            <button id="start-btn" class="btn primary">Savaşı Başlat</button>
            <button id="random-btn" class="btn secondary">Rastgele Diz</button>
        </div>

        <footer>
            <p>Design & Code by [Senin Adın]</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
