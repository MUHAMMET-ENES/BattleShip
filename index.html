<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="audio-assets">
        <audio id="bg-music" loop> <source src="assets/music.mp3" type="audio/mpeg"> </audio>
        <audio id="sfx-click"> <source src="assets/click.mp3" type="audio/mpeg"> </audio>
        <audio id="sfx-fire"> <source src="assets/fire.mp3" type="audio/mpeg"> </audio>
        <audio id="sfx-hit"> <source src="assets/hit.mp3" type="audio/mpeg"> </audio>
        <audio id="sfx-miss"> <source src="assets/miss.mp3" type="audio/mpeg"> </audio>
        <audio id="sfx-sunk"> <source src="assets/sunk.mp3" type="audio/mpeg"> </audio>
        <audio id="sfx-win"> <source src="assets/win.mp3" type="audio/mpeg"> </audio>
        <audio id="sfx-lose"> <source src="assets/lose.mp3" type="audio/mpeg"> </audio>
    </div>

    <div id="main-menu">
        <h1>BATTLESHIP</h1>
        <p style="color: #7f8c8d; letter-spacing: 2px; margin-bottom: 40px;">TAKTIK SAVAŞ SİMÜLASYONU</p>
        
        <div class="menu-buttons">
            <button id="btn-pvc" class="btn-menu">TEK OYUNCU (VS CPU)</button>
            <button id="btn-pvp" class="btn-menu">ÇOK OYUNCU (1 VS 1)</button>
        </div>

        <div class="settings-box">
            <div class="setting-row">
                <span>Müzik Ses</span>
                <input type="range" id="vol-music" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="setting-row">
                <span>Efekt Ses</span>
                <input type="range" id="vol-sfx" min="0" max="1" step="0.1" value="0.8">
            </div>
        </div>
    </div>

    <div id="turn-overlay">
        <h2 id="overlay-title">OYUNCU 2</h2>
        <p>Cihazı rakibe ver ve hazır olunca tıkla.</p>
        <button id="btn-ready" class="btn-ready">HAZIRIM</button>
    </div>

    <div class="game-container">
        
        <div class="game-header">
            <div class="status-box">
                <h2 id="info-text" style="color: #2c3e50; margin: 0;">FİLALARI KONUŞLANDIR</h2>
                <p id="turn-display" style="color: #e74c3c; font-weight: bold; height: 20px; margin-top: 5px;"></p>
            </div>
            
            <div class="log-box" id="game-log">
                Sistem Hazır. Bekleniyor...
            </div>
        </div>

        <div class="boards-row">
            <div class="board-wrapper">
                <h3 id="p1-title">DOST SULAR</h3>
                <div id="grid-friendly" class="grid friendly"></div>
            </div>

            <div class="board-wrapper">
                <h3 id="p2-title">DÜŞMAN RADARI</h3>
                <div id="grid-enemy" class="grid enemy"></div>
            </div>
        </div>

        <div class="setup-panel" id="setup-panel">
            <div class="controls-hint">
                <span class="key-badge">SÜRÜKLE</span> Gemileri alana bırak 
                &nbsp;|&nbsp; 
                <span class="key-badge">CAPS LOCK</span> Yön Değiştir
            </div>

            <div class="ship-dock">
                <div class="ship-preview" draggable="true" data-ship="destroyer" data-length="2" style="width: 80px;">2</div>
                <div class="ship-preview" draggable="true" data-ship="submarine" data-length="3" style="width: 120px;">3</div>
                <div class="ship-preview" draggable="true" data-ship="cruiser" data-length="3" style="width: 120px;">3</div>
                <div class="ship-preview" draggable="true" data-ship="battleship" data-length="4" style="width: 160px;">4</div>
                <div class="ship-preview" draggable="true" data-ship="carrier" data-length="5" style="width: 200px;">5</div>
            </div>
            
            <div style="margin-top: 10px; display: flex; gap: 10px;">
                <button id="btn-rotate" class="btn btn-rotate">DÖNDÜR</button>
                <button id="btn-start-war" class="btn btn-play hidden">SAVAŞI BAŞLAT</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
